<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Đăng nhập</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Đăng nhập thất bại!</strong> Vui lòng kiểm tra thông tin đăng nhập.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Tài khoản</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Your username"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Your password"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Remember me</span>
          </label>
        </div>

        <button class="btn btn-primary" data-cy="submit" type="submit">Đăng nhập</button>
      </form>
      <!--      <div class="mt-3 alert alert-warning">-->
      <!--        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>-->
      <!--      </div>-->

      <!--      <div class="alert alert-warning">-->
      <!--        <span>You don't have an account yet?</span>-->
      <!--        <a class="alert-link" routerLink="/account/register">Register a new account</a>-->
      <!--      </div>-->
    </div>
  </div>
</div>
