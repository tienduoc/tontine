<div #screen xmlns="http://www.w3.org/1999/html">
  <table>
    <thead>
    <tr>
      <th>Tên hụi</th>
      <th>Loại hụi</th>
      <th>Ngày tạo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hk of dsHuiKhui; let i = index">
      <td>
        <a [routerLink]="['/ds-hui-khui', hk.id, 'view']">
          {{ hk.tenHui }}
        </a>
      </td>
      <td>{{ hk.loaiHui | enumToDescription }}</td>
      <td>{{ hk.ngayTao | formatMediumDate }}</td>
    </tr>
    </tbody>
  </table>
  <br>
</div>
<div class="d-flex justify-content-between pb-4">
  <button class="back btn btn-info" routerLink="/hui" type="submit">
    <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
  </button>
</div>
