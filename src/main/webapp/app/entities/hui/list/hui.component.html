<div>
  <h2 id="page-heading">
    <span>Danh sách hụi</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"

        class="btn btn-primary jh-create-entity create-hui"
        [routerLink]="['/hui/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Hui </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="huis?.length === 0">
    <span>No Huis found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="huis && huis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tenHui">
            <div class="d-flex">
              <span>Ten Hui</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ngayTao">
            <div class="d-flex">
              <span>Ngay Tao</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="loaiHui">
            <div class="d-flex">
              <span>Loai Hui</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dayHui">
            <div class="d-flex">
              <span>Day Hui</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="thamKeu">
            <div class="d-flex">
              <span>Tham Keu</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="soPhan">
            <div class="d-flex">
              <span>So Phan</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hui of huis; trackBy: trackId">
          <td>
            <a [routerLink]="['/hui', hui.id, 'view']">{{ hui.id }}</a>
          </td>
          <td>{{ hui.tenHui }}</td>
          <td>{{ hui.ngayTao | formatMediumDate }}</td>
          <td>{{ hui.loaiHui }}</td>
          <td>{{ hui.dayHui }}</td>
          <td>{{ hui.thamKeu }}</td>
          <td>{{ hui.soPhan }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/hui', hui.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button type="submit" [routerLink]="['/hui', hui.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(hui)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="huis && huis.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
