<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="huiVien">
      <h2 data-cy="huiVienDetailsHeading"><span>Hui Vien</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ huiVien.id }}</span>
        </dd>
        <dt><span>Ho Ten</span></dt>
        <dd>
          <span>{{ huiVien.hoTen }}</span>
        </dd>
        <dt><span>Sdt</span></dt>
        <dd>
          <span>{{ huiVien.sdt }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/hui-vien', huiVien.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
